{% extends 'language_swap/base.html' %}

{% load staticfiles %}

{% block body_block %}

    <div class="container-fluid">
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans 'Submit' %}"/>
        </form>
    </div>
{% endblock %}
