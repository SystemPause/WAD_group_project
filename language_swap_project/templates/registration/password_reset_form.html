{% extends 'language_swap/base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block specific_css %}
    <link href="{% static 'css/bootstrap/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block title_block %}{% trans "Reset Password" %}{% endblock %}

{% block body_block %}
    <div class="container-fluid">
        <form class="form-signin" method="post" action=".">
            <h1 class="form-signin-heading mb-3">{% trans "Reset Password" %}</h1>
            {% csrf_token %}
            <input class="form-control mb-2" type="email" name="email" id="id_email" placeholder="Email" autofocus>
            <button class="btn btn-primary btn-lg btn-block" type="submit">{% trans 'Submit' %}</button>
        </form>
    </div>
{% endblock %}
